<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>

                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                    <i class="bi bi-person-fill p-2"></i>
                                    <input formControlName="username" type="text" placeholder="Username" />
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger p-2">
                                *Username is required
                            </small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <i class="bi bi-shield-lock-fill p-2"></i>
                                    <input formControlName="password" [type]="type" placeholder="Password" />
                                    <i (click)="hideShowPass()" class="bi {{ eyeIcon }}"></i>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger p-2">
                                *Password is required
                            </small>

                            <div class="form-inline fr mt-4 d-flex justify-content-end">
                                <a id="forget" class="font-weight-bold"data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot your password?</a>
                            </div>

                            <div>
                                <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            </div>

                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a id="forget" routerLink="/signup">Sign Up here</a>
                            </div>
                        </form>
                    </div>

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">                            
                            <a href="http://" target="_blank" class="px-2">
                                <img src="../../../assets/images/facebook.png" alt="Facebook Login">
                            </a>

                            <a href="http://" target="_blank" class="px-2">
                                <img src="../../../assets/images/google.png" alt="Google Login">
                            </a>

                            <a href="http://" target="_blank" class="px-2">
                                <img src="../../../assets/images/github.png" alt="GitHub Login">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel">
                    <span style="font-size: 25px; font-weight: 700;">Forgot your password?</span> <br />
                    <small>Please, provide your <strong>email</strong> and we'll send you the reset link.</small>
                </p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field">
                        <i class="bi bi-at p-2"></i> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email">
                    </div>
                </div>

                <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required</small> <br />
                <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
