<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>

                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')">
                                    <i class="bi bi-person-fill p-2"></i>
                                    <input formControlName="firstName" type="text" placeholder="First Name" />
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required', 'firstName')" class="text-danger p-2">
                                *First Name is required
                            </small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')">
                                    <i class="bi bi-person-fill p-2"></i>
                                    <input formControlName="lastName" type="text" placeholder="Last Name" />
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required', 'lastName')" class="text-danger p-2">
                                *Last Name is required
                            </small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                                    <i class="bi bi-at p-2"></i>
                                    <input formControlName="email" type="text" placeholder="Email" />
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')" class="text-danger p-2">
                                *Email is required
                            </small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')">
                                    <i class="bi bi-person-fill p-2"></i>
                                    <input formControlName="username" type="text" placeholder="Username" />
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')" class="text-danger p-2">
                                *Username is required
                            </small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                                    <i class="bi bi-shield-lock-fill p-2"></i>
                                    <input formControlName="password" [type]="type" placeholder="Password" />
                                    <i (click)="hideShowPass()" class="bi {{ eyeIcon }}"></i>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')" class="text-danger p-2">
                                *Password is required
                            </small>

                            <div>
                                <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            </div>

                            <div class="text-center pt-4 text-muted">
                                Already have an account? <a id="forget" routerLink="/login">Login here</a>
                            </div>
                        </form>
                    </div>

                        <div class="text-center py-3">                            
                            <a href="http://" target="_blank" class="px-2">
                                <img src="../../../assets/images/facebook.png" alt="Facebook Login">
                            </a>

                            <a href="http://" target="_blank" class="px-2">

                            </a>

                            <a href="http://" target="_blank" class="px-2">
                                <img src="../../../assets/images/github.png" alt="GitHub Login">
                            </a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
